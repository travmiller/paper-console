name: Release Artifacts

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag (example: v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set release version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run test suite
        run: python -m pytest testing -q

      - name: Build release artifacts
        run: |
          python scripts/release_build.py \
            --version "${{ steps.version.outputs.value }}" \
            --build-web \
            --skip-tests \
            --output-dir release-artifacts

      - name: Build SHA256SUMS
        shell: bash
        run: |
          cd release-artifacts
          sha256sum *.tar.gz *.sha256 *.json > SHA256SUMS

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.value }}
          files: |
            release-artifacts/*.tar.gz
            release-artifacts/*.sha256
            release-artifacts/*.json
            release-artifacts/SHA256SUMS
